<div class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-5 mt-5 mb-5 ">

                    <div class="rs">
                        <h1>Profile</h1>
                        <hr>
                        <div [ngClass]="" role="alert">
                            {{message}}
                            <!-- <a routerLink="/login" class="text-primary" style="cursor: pointer;">Login Here</a> -->
                        </div>
                    </div>
                    <form [formGroup]=getProfile class="text-left">
                        <div class="flex">
                            <div>
                                <label id="l1" for="profile"> </label>
                                <input formControlName="image_file" id="profile" (change)="fileChangeEvent($event)"
                                    type="File" accept="image/*">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label> Name</label>
                            <input type="text" class="form-control" placeholder="UserName"
                                formControlName="displayName">
                        </div>
                        <div class="form-group">
                            <label> Name</label>
                            <input type="text" class="form-control" placeholder="UserName" formControlName="name">
                        </div>
                        <div class="form-group">

                            <label>Email </label>
                            <input type="email" class="form-control" placeholder="Email id Here"
                                formControlName="email">
                        </div>
                        <div class="form-group">

                            <label>Mobile</label>
                            <input type="number" class="form-control" placeholder="*********" formControlName="mobile">
                        </div>
                        <div class="form-group">

                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="*********"
                                formControlName="password">
                        </div>
                        <br>
                        <div class="rb">
                            <button class="btn btn-outline-success btn-block" routerLink="/user">Update
                            </button>&nbsp;
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
